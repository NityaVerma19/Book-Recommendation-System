<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .card-body h2 {
            color:black;

        }
        .text-white{
        color:white
         }
    </style>
</head>

<body style = "background-color : #212529">



    <nav class="navbar navbar-expand-lg navbar-dark " style = "background-color :#212529 ">
        <a class="navbar-brand" style = "color : white" href = "#">My Book recommender</a>
        <ul class="navbar-nav">
            <li><a href="/" class = "nav-item mx-3">Home</a></li>
            <li><a href="/recommend" class = "nav-item mx-3">Recommend</a></li>
            <li><a href = "/contact" class = "nav-item mx-3">Contact</a></li>
        </ul>
    </nav>


    <div class = "container">
        <div class = "row">
            <div class ="col-12" >
                <h1 class = "text-white" style = "font-size : 50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" >
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ ratings[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>>

</body>
</html>
