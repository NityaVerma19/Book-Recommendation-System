<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
    }
</style>

<body style = "background-color : black">

    <nav class = "navbar" style="background-color : #4286F0">
        <p class = "navbar-brand">
            Book Recommender
        </p>

        <ul class = "nav navbar-nav">
            <li><a>Home</a></li>
            <li><a>Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>



    <div class = "container">
        <div class = "row">
            <div class ="col-12" >
                <h1 class = "text-white" style = "font-size : 50px">Top 50 Books</h1>
            </div>


            {% for i in range(book_name|length)%}
                <div class="col-3" style = "margin-top:40px">
                    <div class="card">
                        <div class = "card-body">
                            <img class ="card-img-top" src ='http://images.amazon.com/images/P/0439136350.01.MZZZZZZZ.jpg'>
                            <h2 class = "text-white">Harry Potter</h2>
                            <h4 class = "text-white">Jk Rowling</h4>
                            <h4 class = "text-white">Votes - 300</h4>
                            <h4 class = "text-white">Rating - 5.6</h4>
                        </div>
                    </div>
                </div>


            {% endfor %}

        </div>



</body>
</html>
