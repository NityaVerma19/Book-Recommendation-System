<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
    overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .card-body h2 {
            color:black;

        }

        .text-white{
        color:white;
        width: 40%;

         }

        .card{
        border : none ! important;
        }





    </style>
</head>

<body style = "background-color : #242424">


    <nav class="navbar" style="background-color:#1f4959 ; height:85px">
        <a class="navbar-brand" style = "color : white ; font-size : 30px; font-family : Garamond, serif ">My Book recommender</a>

        <ul class="nav navbar-nav">
            <li><a href="/" style = "color:white ;font-family: Georgia, serif">Home</a></li>
            <li><a href="/recommend" style = "color:white ;font-family: Georgia, serif">Recommend</a></li>
            <li><a style = "color:white ;font-family: Georgia, serif">Contact</a></li>
        </ul>
    </nav>


    <div class = "container-fluid" style = "margin-top : 40px ; margin-left : 50px; padding :0">
        <div class = "row">
            <div class ="col-12" style = "margin-left : 10px" >
                <h1 class = "text-white" style = "font-size : 50px ; font-family : Papyrus, fantasy">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-4" style="background-color:#242424 ; margin-bottom:0px" >
                    <div class="card border">
                        <div class="card-body" style="background-color:#242424; font-family: Times New Roman, Times, serif ">
                            <img class="card-img-top" style = "width: auto ; height : 250px" src="{{ image[i] }}">
                            <h2 class="text-white" style = "font-size : 20px ; width :150px">{{ book_name[i] }}</h2>
                            <h6 class="text-white">{{ author[i] }}</h6>
                            <h6 class="text-white">Votes - {{ votes[i] }}</h6>
                            <h6 class="text-white">Rating - {{ ratings[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>>

</body>
</html>
